name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v3

    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true

    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.29/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUBUSR }}
        password: ${{ secrets.DOCKERHUBTOKEN }}

    - name: Run integration test
      run: earthly --ci -P --push +test

    - name: Run check Code Quality
      run: earthly --ci +check

    - name: Run build
      run: earthly --ci +build

    - name: Publish Docker Image
      run: earthly --remote-cache=${{ secrets.DOCKERHUBUSR }}/ever-green-forest:${{github.run_number}} --push +package
